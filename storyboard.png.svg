<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <style>
    .frame { fill: #f0f0f0; stroke: #333; stroke-width: 2; }
    .title { font-family: Arial, sans-serif; font-size: 14px; font-weight: bold; }
    .desc { font-family: Arial, sans-serif; font-size: 12px; }
    .arrow { fill: none; stroke: #333; stroke-width: 2; marker-end: url(#arrowhead); }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <!-- Frame 1: Login -->
  <rect x="50" y="50" width="150" height="200" class="frame" />
  <text x="125" y="70" text-anchor="middle" class="title">1. Login</text>
  <text x="60" y="90" class="desc">User logs in or signs up</text>
  <rect x="70" y="110" width="110" height="20" fill="#ccc" />
  <rect x="70" y="140" width="110" height="20" fill="#ccc" />
  <rect x="70" y="170" width="110" height="30" fill="#4CAF50" />

  <!-- Frame 2: Dashboard -->
  <rect x="250" y="50" width="150" height="200" class="frame" />
  <text x="325" y="70" text-anchor="middle" class="title">2. Dashboard</text>
  <text x="260" y="90" class="desc">Overview of finances</text>
  <circle cx="325" cy="150" r="40" fill="#2196F3" />
  <rect x="270" y="200" width="110" height="20" fill="#ccc" />
  <rect x="270" y="225" width="110" height="20" fill="#ccc" />

  <!-- Frame 3: Add Transaction -->
  <rect x="450" y="50" width="150" height="200" class="frame" />
  <text x="525" y="70" text-anchor="middle" class="title">3. Add Transaction</text>
  <text x="460" y="90" class="desc">Enter new transaction</text>
  <rect x="470" y="110" width="110" height="20" fill="#ccc" />
  <rect x="470" y="140" width="110" height="20" fill="#ccc" />
  <rect x="470" y="170" width="110" height="30" fill="#4CAF50" />

  <!-- Frame 4: Transactions List -->
  <rect x="50" y="300" width="150" height="200" class="frame" />
  <text x="125" y="320" text-anchor="middle" class="title">4. Transactions</text>
  <text x="60" y="340" class="desc">View all transactions</text>
  <rect x="70" y="360" width="110" height="20" fill="#ccc" />
  <rect x="70" y="390" width="110" height="20" fill="#ccc" />
  <rect x="70" y="420" width="110" height="20" fill="#ccc" />

  <!-- Frame 5: Budget -->
  <rect x="250" y="300" width="150" height="200" class="frame" />
  <text x="325" y="320" text-anchor="middle" class="title">5. Budget</text>
  <text x="260" y="340" class="desc">Set and view budgets</text>
  <circle cx="325" cy="400" r="40" fill="#FF9800" />
  <rect x="270" y="450" width="110" height="20" fill="#ccc" />
  <rect x="270" y="475" width="110" height="20" fill="#ccc" />

  <!-- Frame 6: Account Settings -->
  <rect x="450" y="300" width="150" height="200" class="frame" />
  <text x="525" y="320" text-anchor="middle" class="title">6. Account</text>
  <text x="460" y="340" class="desc">Manage account settings</text>
  <circle cx="525" cy="380" r="30" fill="#9C27B0" />
  <rect x="470" y="420" width="110" height="20" fill="#ccc" />
  <rect x="470" y="450" width="110" height="20" fill="#ccc" />

  <!-- Arrows -->
  <path d="M200 150 H250" class="arrow" />
  <path d="M400 150 H450" class="arrow" />
  <path d="M525 250 V300" class="arrow" />
  <path d="M450 400 H400" class="arrow" />
  <path d="M250 400 H200" class="arrow" />
  <path d="M125 250 V300" class="arrow" />
</svg>
